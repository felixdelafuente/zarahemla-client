<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    @if (currentUrl && !currentUrl.includes("dashboard")) {
      <a class="navbar-brand" href="#">
        <img src="images/zarahemla-logo.png" height="36" alt="Logo">
      </a>
    } @else {
      <div></div>
    }
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
      aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
      aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Main Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          @for (item of filteredMenuItems; track $index) {
            <li class="nav-item">
              <a class="nav-link" [href]="item.link">{{ item.title }}</a>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</nav>
