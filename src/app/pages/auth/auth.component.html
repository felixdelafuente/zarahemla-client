@if (showSplashScreen) {
  <div class="auth-page-container">
    <!-- Splash Screen Section -->
    <div class="splash-screen">
      <img class="splash-img img-fluid" src="images/zarahemla-logo.png" alt="Splash Image">
    </div>
  </div>
} @else {
  <!-- Login Form Section -->
  <div class="auth-bg d-flex justify-content-center align-items-center">
    <div style="background: hsla(0, 0%, 100%, 0.70);" class="card">
      <div class="card-body p-md-5">
        <form [formGroup]="authForm" (ngSubmit)="onLogin()">
          <h2 class="text-center mb-4">Welcome to Zarahemla</h2>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username"
              required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password"
              placeholder="Enter your password" required>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger btn-block mt-4" [disabled]="authForm.invalid">
            LOG IN
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
