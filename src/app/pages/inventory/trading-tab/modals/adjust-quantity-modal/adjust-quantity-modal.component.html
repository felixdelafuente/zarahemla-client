<div class="modal fade" id="adjustQuantityModal" tabindex="-1" aria-labelledby="adjustQuantityModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="adjustQuantityModalLabel">Add Quantity</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
        <div class="col-lg-6 mb-3 w-100">
          <label for="quantity" class="form-label">You can input a positive/negative number to add/subtract quantity in the inventory.</label>
          <input type="number" class="form-control" id="username" [(ngModel)]="inputQuantity" required>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-danger" (click)="onSubmit(inputQuantity)">SAVE</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-toast></app-toast>
