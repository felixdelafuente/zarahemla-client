<div class="modal fade" id="lowStockModal" tabindex="-1" aria-labelledby="lowStockModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="lowStockModalLabel">Low Stock Items</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
        <!-- Table -->
        <table class="table table-striped table-secondary table-hover table-responsive">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Size</th>
              <th scope="col">Brand</th>
              <th scope="col">Quantity</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through the paginated item data -->
            <tr *ngFor="let item of lowStocks; let i = index">
              <!-- Checkbox to select items -->
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.size }}</td>
              <td>{{ item.brand }}</td>
              <td>{{ item.quantity | number }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
