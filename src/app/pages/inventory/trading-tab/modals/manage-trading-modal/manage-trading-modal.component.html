<div class="modal fade" id="manageTradingModal" tabindex="-1" aria-labelledby="manageTradingModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="manageTradingModalLabel">{{ item ? 'Edit Item' : 'Add Item' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
        <form [formGroup]="manageTradingForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6 mb-3">
              <label for="category" class="form-label">Category</label>
              <div class="input-group mb-3">
                <select class="form-select" id="category" formControlName="category" required>
                  <option selected>Choose...</option>
                  <option value="R12">R12</option>
                  <option value="R13">R13</option>
                  <option value="R14">R14</option>
                  <option value="R15">R15</option>
                  <option value="R16">R16</option>
                  <option value="R17">R17</option>
                  <option value="R18">R18</option>
                  <option value="R19">R19</option>
                  <option value="R20">R20</option>
                  <option value="Battery">Battery</option>
                  <option value="TBR">TBR</option>
                  <option value="O-Ring">O-Ring</option>
                  <option value="Flaps">Flaps</option>
                  <option value="Rim">Rim</option>
                  <option value="Tubes">Tubes</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="size" class="form-label">Size</label>
              <input type="text" class="form-control" id="size" formControlName="size" required>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" formControlName="brand" required>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="unit" class="form-label">Unit</label>
              <input type="text" class="form-control" id="unit" formControlName="unit" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" formControlName="description" required>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" formControlName="quantity" required>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="sellingPrice" class="form-label">Selling Price</label>
              <div class="input-group">
                <span class="input-group-text">â‚±</span>
                <input type="text" class="form-control" id="sellingPrice" formControlName="sellingPrice"
                  aria-label="Amount (to the nearest PHP)">
                <span class="input-group-text">.00</span>
              </div>
            </div>
            
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-danger">SAVE</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
