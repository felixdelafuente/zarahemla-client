<div class="modal fade" id="manageVehicleModal" tabindex="-1" aria-labelledby="manageVehicleModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="manageVehicleModalLabel">{{ item ? 'Edit Vehicle' : 'Add Vehicle' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
        <form [formGroup]="manageVehicleForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6 mb-3">
              <label for="manufacturer" class="form-label">Manufacturer</label>
              <input type="text" class="form-control" id="manufacturer" formControlName="manufacturer" required>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="model" class="form-label">Model</label>
              <input type="text" class="form-control" id="model" formControlName="model" required>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="plateNumber" class="form-label">Plate No.</label>
              <input type="text" class="form-control" id="plateNumber" formControlName="plateNumber" required>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-danger">SAVE</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
