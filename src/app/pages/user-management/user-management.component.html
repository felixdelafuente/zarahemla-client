<div class="card text-white bg-dark">
  <div class="card-body">
    <h5 class="card-title">Add User</h5>
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter new username"
                required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password"
                placeholder="Enter user's password" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter user's full name"
                required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="accountType">Account Type</label>
              <input type="text" id="accountType" class="form-control" formControlName="accountType" placeholder="Enter account type"
                required>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-danger btn-block mt-4" [disabled]="addUserForm.invalid">
          SAVE
        </button>
      </div>
    </form>
  </div>
</div>
