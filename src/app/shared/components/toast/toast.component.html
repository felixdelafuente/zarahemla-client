<div *ngIf="toasts.length > 0" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
  <div *ngFor="let toast of toasts; let i = index"
    class="toast align-items-center text-white bg-{{ toast.type }} border-0 mb-2 show" role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ toast.message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="removeToast(i)"
        aria-label="Close"></button>
    </div>
  </div>
</div>
